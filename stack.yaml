AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation Template for creating a VPC with one public and one private subnet in Frankfurt

Parameters:
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instances
    Type: String
    Default: JH_KEY

Resources:
  MyVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: MyVPC

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: eu-central-1a
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: PublicSubnet

  PrivateSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: eu-central-1a
      Tags:
        - Key: Name
          Value: PrivateSubnet

  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref MyVPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: PublicRouteTable

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref MyVPC
      Tags:
        - Key: Name
          Value: PrivateRouteTable

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NetworkInterfaceId: !Ref NetworkInterface3

  SubnetRouteTableAssociationPublic:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable

  SubnetRouteTableAssociationPrivate:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet
      RouteTableId: !Ref PrivateRouteTable

  VPCSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Enable all inbound and outbound traffic within the VPC
      VpcId: !Ref MyVPC
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: -1
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: -1

  NetworkInterface2:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: Network interface 2 with Elastic IP
      GroupSet:
        - !Ref VPCSecurityGroup
      SubnetId: !Ref PublicSubnet
      PrivateIpAddress: 10.0.0.10
      SourceDestCheck: false
      Tags:
        - Key: Name
          Value: NetworkInterface2
  

  EIPAssociation2:
    Type: AWS::EC2::EIPAssociation
    Properties:
      NetworkInterfaceId: !Ref NetworkInterface2
      AllocationId: eipalloc-05a5637071145f846
        

  NetworkInterface3:
    Type: AWS::EC2::NetworkInterface
    Properties:
      Description: Network interface 3 with no public IP and private IP
      GroupSet:
        - !Ref VPCSecurityGroup
      SubnetId: !Ref PrivateSubnet
      PrivateIpAddress: 10.0.1.10
      SourceDestCheck: false
      Tags:
        - Key: Name
          Value: NetworkInterface3

  EC2InstancePublic:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: c5n.xlarge
      ImageId: ami-084b269c0a410d0bd  # palo alto firewall 
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: 0
          GroupSet:
            - !Ref VPCSecurityGroup
          PrivateIpAddress: 10.0.0.101  # Private IPv4 address provided
          SubnetId: !Ref PublicSubnet
      Tags:
        - Key: Name
          Value: JAD-PALOALTO

  AttachNetworkInterface2:
    Type: AWS::EC2::NetworkInterfaceAttachment
    Properties:
      InstanceId: !Ref EC2InstancePublic
      NetworkInterfaceId: !Ref NetworkInterface2
      DeviceIndex: 1

  AttachNetworkInterface3:
    Type: AWS::EC2::NetworkInterfaceAttachment
    Properties:
      InstanceId: !Ref EC2InstancePublic
      NetworkInterfaceId: !Ref NetworkInterface3
      DeviceIndex: 2

  EC2InstancePrivate:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.medium
      ImageId: ami-023adaba598e661ac  # Ubuntu AMI ID provided
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - AssociatePublicIpAddress: false
          DeleteOnTermination: true
          DeviceIndex: 0
          GroupSet:
            - !Ref VPCSecurityGroup
          PrivateIpAddress: 10.0.1.62  # Private IPv4 address provided
          SubnetId: !Ref PrivateSubnet
      Tags:
        - Key: Name
          Value: JAD-PRVT
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash

          sudo apt-get update
          sudo apt-get upgrade -y
          sudo apt-get install -y docker.io

          sudo service docker start
          sudo usermod -a -G docker ubuntu
          

Outputs:
  VPCId:
    Value: !Ref MyVPC
    Description: VPC Id of the newly created VPC
  PublicSubnetId:
    Value: !Ref PublicSubnet
    Description: Subnet Id of the public subnet
  PrivateSubnetId:
    Value: !Ref PrivateSubnet
    Description: Subnet Id of the private subnet
  SecurityGroupId:
    Value: !Ref VPCSecurityGroup
    Description: Security Group Id for the VPC allowing all inbound and outbound traffic
